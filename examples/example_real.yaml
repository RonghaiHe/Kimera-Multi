session_name: kimera-distributed-example-real-world

# Input:
# CATKIN_WS: workspace of catkin
# LOG_DIR: directory to save logs

environment:
  NAME: "wp0" # !!! custom
  ROBOT_ID: "0" # !!! custom
  NUM_ROBOTS: "3"
  RATE: "1.0"
  BOW_SKIP_NUM: "3"

options:
  default-command: /bin/bash

windows:
- window_name: kimera-multi-window
  layout: tiled  
  shell_command_before:
    - source $CATKIN_WS/devel/setup.bash
    - mkdir -p $LOG_DIR/$NAME/distributed

  panes:
    # frontend
    - |
      roslaunch kimera_distributed kimera_distributed.launch \
      robot_id:=${ROBOT_ID} \
      robot_name:=$NAME \
      num_robots:=$NUM_ROBOTS \
      log_output_path:=$LOG_DIR/$NAME/distributed
    # dpgo
    - |
      roslaunch kimera_distributed dpgo.launch \
      robot_id:=${ROBOT_ID} \
      robot_name:=$NAME \
      num_robots:=$NUM_ROBOTS \
      multi_master:=false \
      log_output_path:=$LOG_DIR/$NAME/distributed
    # vio
    - |
      roslaunch kimera_multi kimera_vio_wpb.launch \
      robot_name:=$NAME \
      robot_id:=${ROBOT_ID} \
      use_d455:=true \
      multirobot:=true \
      lcd_no_optimize:=true \
      use_external_odom:=true \ 
      replay:=false \
      should_use_sim_time:=true
    # camera(stereo)
    - roslaunch kimera_multi realsense_vio.launch robot_name:=$NAME
    # UWB
    - roslaunch kimera_multi nooploop_uwb.launch robot_name:=$NAME
    # control
    - |
      roslaunch kimera_multi wpb_control.launch \
      robot_name:=$NAME \
      scale_linear:=1 \
      scale_angular:=2
    # rviz
    # - rviz -d $(rospack find kimera_distributed)/rviz/single_machine.rviz
    # Press enter to kill
    - rosnode kill -a \