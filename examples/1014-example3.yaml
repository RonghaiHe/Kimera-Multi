session_name: kimera-distributed-example

# Input:
# CATKIN_WS: workspace of catkin
# DATA_PATH: directory to save dataset(rosbag)
# LOG_DIR: directory to save logs
# NAME_TIME: name of the dataset

environment:
  ROBOT0: "acl_jackal"
  ROBOT1: "acl_jackal2"
  ROBOT2: "sparkal2"
  ROSBAG0: "$DATA_PATH/${NAME_TIME}_acl_jackal.bag"
  ROSBAG1: "$DATA_PATH/${NAME_TIME}_acl_jackal2.bag"
  ROSBAG2: "$DATA_PATH/${NAME_TIME}_sparkal2.bag"
  RATE: "1.0"
  NUM_ROBOTS: "3"
  BOW_SKIP_NUM: "3"

options:
  default-command: /bin/bash

windows:

- window_name: frontend
  layout: tiled  
  shell_command_before:
    - source $CATKIN_WS/devel/setup.bash
    - rm -rf $LOG_DIR
    - mkdir -p $LOG_DIR/$ROBOT0/distributed
    - mkdir -p $LOG_DIR/$ROBOT1/distributed
    - mkdir -p $LOG_DIR/$ROBOT2/distributed
    - mkdir -p $LOG_DIR/$ROBOT0/single
    - mkdir -p $LOG_DIR/$ROBOT1/single
    - mkdir -p $LOG_DIR/$ROBOT2/single
    - sleep 5;

  panes:
    - | 
      roslaunch kimera_distributed kimera_distributed.launch \
      robot_id:=0 \
      robot_name:=$ROBOT0 \
      num_robots:=$NUM_ROBOTS \
      dataset_name:=Jackal \
      log_output_path:=$LOG_DIR/$ROBOT0/distributed \
      random_seed:=0 \
      robot_names_config:=robot_names3
    - |
      roslaunch kimera_distributed kimera_distributed.launch \
      robot_id:=1 \
      robot_name:=$ROBOT1 \
      num_robots:=$NUM_ROBOTS \
      dataset_name:=Jackal \
      log_output_path:=$LOG_DIR/$ROBOT1/distributed \
      random_seed:=1 \
      robot_names_config:=robot_names3
    - |
      roslaunch kimera_distributed kimera_distributed.launch \
      robot_id:=2 \
      robot_name:=$ROBOT2 \
      num_robots:=$NUM_ROBOTS \
      dataset_name:=Jackal \
      log_output_path:=$LOG_DIR/$ROBOT2/distributed \
      random_seed:=2 \
      robot_names_config:=robot_names3

- window_name: dpgo
  layout: tiled
  shell_command_before:
    - source $CATKIN_WS/devel/setup.bash
    - sleep 5;

  panes:
    - |
      roslaunch kimera_distributed dpgo.launch \
      robot_id:=0 \
      robot_name:=$ROBOT0 \
      num_robots:=$NUM_ROBOTS \
      dataset_name:=Jackal \
      multi_master:=false \
      log_output_path:=$LOG_DIR/$ROBOT0/distributed \
      random_seed:=6
    - |
      roslaunch kimera_distributed dpgo.launch \
      robot_id:=1 \
      robot_name:=$ROBOT1 \
      num_robots:=$NUM_ROBOTS \
      dataset_name:=Jackal \
      multi_master:=false \
      log_output_path:=$LOG_DIR/$ROBOT1/distributed \
      random_seed:=7
    - |
      roslaunch kimera_distributed dpgo.launch \
      robot_id:=2 \
      robot_name:=$ROBOT2 \
      num_robots:=$NUM_ROBOTS \
      dataset_name:=Jackal \
      multi_master:=false \
      log_output_path:=$LOG_DIR/$ROBOT2/distributed \
      random_seed:=8

- window_name: vio
  layout: tiled  
  shell_command_before:
    - source $CATKIN_WS/devel/setup.bash
    - sleep 5;

  panes:
    - |
      roslaunch kimera_multi kimera_vio_jackal.launch \
      robot_name:=$ROBOT0 \
      robot_id:=0 \
      use_d455:=true \
      multirobot:=true \
      lcd_no_optimize:=true \
      use_external_odom:=false \
      replay:=true \
      should_use_sim_time:=true \
      log_output:=true \
      log_output_path:=$LOG_DIR/$ROBOT0/single \
      include_pipeline_flags:=true \
      use_uwb:=true \
      num_robots:=3 \
      viz_type:=2 \
      run_stereo_dense:=false 
    - |
      roslaunch kimera_multi kimera_vio_jackal.launch \
      robot_name:=$ROBOT1 \
      robot_id:=1 \
      use_d455:=true \
      multirobot:=true \
      lcd_no_optimize:=true \
      use_external_odom:=false \
      replay:=true \
      should_use_sim_time:=true \
      log_output:=true \
      log_output_path:=$LOG_DIR/$ROBOT1/single \
      include_pipeline_flags:=true \
      use_uwb:=true \
      num_robots:=3 \
      viz_type:=2 \
      run_stereo_dense:=false
    - | 
      roslaunch kimera_multi kimera_vio_jackal.launch \
      robot_name:=$ROBOT2 \
      robot_id:=2 \
      use_d455:=true \
      multirobot:=true \
      lcd_no_optimize:=true \
      use_external_odom:=false \
      replay:=true \
      should_use_sim_time:=true \
      log_output:=true \
      log_output_path:=$LOG_DIR/$ROBOT2/single \
      include_pipeline_flags:=true \
      use_uwb:=true \
      num_robots:=3 \
      viz_type:=2 \
      run_stereo_dense:=false

- window_name: distance
  focus: true
  layout: tiled  
  shell_command_before:
    - source $CATKIN_WS/devel/setup.bash
    - sleep 5;
  
  panes:
    - |
      roslaunch kimera_distributed distance_process.launch \
      robot_id:=0 \
      robot_name:=$ROBOT0
    - |
      roslaunch kimera_distributed distance_process.launch \
      robot_id:=1 \
      robot_name:=$ROBOT1
    - |
      roslaunch kimera_distributed distance_process.launch \
      robot_id:=2 \
      robot_name:=$ROBOT2

